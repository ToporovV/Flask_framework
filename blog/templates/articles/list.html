{% extends 'base.html' %}

{% block title %}Список статей{% endblock %}

{% block body %}
<div class="row">
    <div class="col">
        <h1>Статьи:</h1>
        {% for article_id in articles %}
        <ul>
            <li><a href="{{ url_for('articles.get_article', id=article_id) }}">{{ articles[article_id]['title'] }}</a></li>
        </ul>
        {% endfor %}
    </div>
{% endblock %}
