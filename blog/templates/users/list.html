{% extends 'base.html' %}

{% block title %}Список пользователей{% endblock %}

{% block body %}
    <div class="row">
        <div class="col">
            <h1>Пользователи:</h1>
            {% for user in users %}
            <ul>
                <li><a href="{{ url_for('user.get_user', pk=user.id) }}">{{ user.email }}</a></li>
            </ul>
            {% endfor %}
        </div>
{% endblock %}
